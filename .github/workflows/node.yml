name: Node-versions

on:
  push:
    branches:
      - main
      - lesson2

jobs:
  node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10, 12, 14]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies      
        run: npm install

      - name: Run tests
        run: npm test
